<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Blog{% endblock %}</title>

    <!-- load static files -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    
       
   
    
    <!-- Top Navigation Bar -->
    <div class="topnav">
        <div class="topnavheading">
            <a href="{% url 'home' %}">My Blog</a>
        </div>
        
        <div class="nav-links">
            <a href="{% url 'home' %}" class="{% if request.path == '/home/' %}active{% endif %}">Home</a>
            <a href="{% url 'post_create' %}" class="{% if request.path == '/post/create/' %}active{% endif %}">New Post</a>
        </div>
    </div>
    
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>
</body>
</html>
